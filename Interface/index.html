<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" href="page_styling.css">
	</head>
	<body>
	<header id="gtco-header" class="gtco-cover gtco-cover-md" role="banner" style="background-image: url(images/img_bg_2.jpg)">
		<div class="overlay"></div>
		<div class="gtco-container">
			<div class="row">
				<div class="col-md-12 col-md-offset-0 text-left">


					<div class="row row-mt-15em">
						<div class="col-md-7 mt-text animate-box" data-animate-effect="fadeInUp">
							<img src="output.jpg" alt="genereated logo" style="width: 64px;height: 64px;">	<!-- Update this image -->
						</div>
						<form action="#">
						<div class="row form-group">
							<div class="col-md-12">
								<label for="input">Image</label>
								<input type="file" id="input" class="form-control" name="pic" accept="image/*">
							</div>
						</div>
						<div class="row form-group">
							<div class="col-md-12">
							<label for="input">Text</label>
							<input type="text" id="input" class="form-control">
							</div>
						</div>
							<div class="row form-group">
							<div class="col-md-12">
								<label for="shape">Shape</label>
									<select name="#" id="shape" class="form-control">
										<option value="">Box</option>
										<option value="">Round Box</option>
										<option value="">Cyrcle</option>
										<option value="">Elypse</option>
									</select>
							</div>
						</div>
						<div class="row form-group">
							<div class="col-md-12">
								<label for="opacity">Opacity</label>
									<div name="#" id="opacity" class="slidecontainer">
										<input type="range" min="0" max="100" value="100" class="slider" id="alphaSlider">
								</div>
							</div>
						</div>

						<div class="row form-group">
							<div class="col-md-12">
								<label for="black-white">Black and White</label>
									<input type="checkbox" name="vehicle" value="Bike"><br>
							</div>
						</div>

						<div class="row form-group">
							<div class="col-md-12">
								<input type="submit" class="btn btn-primary btn-block" value="Submit">
							</div>
						</div>
						</form>	
					</div>


				</div>
			</div>
		</div>
	</header>

	</footer>

	</body>
</html>
